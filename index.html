<!DOCTYPE html>
<html>
  <head>
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
  </head>
  <body>
    <h1>Redux demo state management</h1>

    <div id="app"></div>

    <script type="text/javascript">
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }

      // App Code
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      function todos(todoState = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return todoState.concat([action.todo]);
          case REMOVE_TODO:
            return todoState.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return todoState.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          default:
            return todoState;
        }
      }

      function goals(goalState = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return goalState.concat([action.goal]);
          case REMOVE_GOAL:
            return goalState.filter((goal) => goal.id !== action.id);
          default:
            return goalState;
        }
      }

      // Use the better ES6 arrow functions, left the old version to see the comparison
      const checker = (store) => (next) => (action) => {
        // function checker(store) {
        // return function (next) {
        // return function (action) {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad idea.");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad idea.");
        }

        return next(action);
        //   };
        // };
      };

      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log("The action:", action);
        const result = next(action);
        console.log("The new state: ", store.getState());
        console.groupEnd();
        return result;
      };

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
        }),
        Redux.applyMiddleware(checker, logger)
      );
    </script>

    <script type="text/babel">
      const List = (props) => {
        return (
          <ul>
            {props.items &&
              props.items.map((item) => (
                <li key={item.id}>
                  <span
                    onClick={() => {
                      props.toggle && props.toggle(item.id);
                    }}
                    style={{
                      textDecoration: item.complete ? "line-through" : "",
                    }}
                  >
                    {item.name}
                  </span>
                  <button onClick={() => props.remove(item)}>X</button>
                </li>
              ))}
          </ul>
        );
      };

      const ToDos = (props) => {
        const todoInputRef = React.useRef();

        const addItem = (e) => {
          e.preventDefault();

          const name = todoInputRef.current.value;
          todoInputRef.current.value = "";

          props.store.dispatch(
            addTodoAction({ name, complete: false, id: generateId() })
          );
        };

        const removeItem = (todo) => {
          props.store.dispatch(removeTodoAction(todo.id));
        };

        const toggleItem = (id) => {
          props.store.dispatch(toggleTodoAction(id));
        };

        return (
          <div>
            <h1>Todo List</h1>
            <input type="text" placeholder="Add to do" ref={todoInputRef} />
            <button onClick={addItem}>Add Todo</button>
            <List items={props.todos} remove={removeItem} toggle={toggleItem} />
          </div>
        );
      };

      const Goals = (props) => {
        const goalRef = React.useRef();

        const addGoal = (e) => {
          e.preventDefault();

          const goal = goalRef.current.value;
          goalRef.current.value = "";

          props.store.dispatch(addGoalAction({ name: goal, id: generateId() }));
        };

        const removeItem = (goal) => {
          props.store.dispatch(removeGoalAction(goal.id));
        };

        return (
          <div>
            <h1>Goal list</h1>
            <input type="text" placeholder="Add a goal" ref={goalRef} />
            <button onClick={addGoal}>Add goal</button>
            <List items={props.goals} remove={removeItem} />
          </div>
        );
      };

      const App = (props) => {
        // Dummy state - not the best but we learning and we doing this to force the rerender
        const [value, setValue] = React.useState(0);

        // in react we need to cause a rerender after the store is updated, above we manually reset the dom list items but react does this one its own, we just need to make it rerender
        React.useEffect(() => {
          props.store.subscribe(() => {
            setValue((value) => value + 1);
          });
        }, []);

        const { todos, goals } = props.store.getState();

        return (
          <div>
            <ToDos todos={todos} store={props.store} />
            <Goals goals={goals} store={props.store} />
          </div>
        );
      };

      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
