<!DOCTYPE html>
<html>
  <head>
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
    <script src="https://ui.dev/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  </head>
  <body>
    <h1>Redux demo state management</h1>

    <div id="app"></div>

    <script type="text/javascript">
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }

      // App Code
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECIEVE_DATA = "RECIEVE_DATA";

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      function receieveDataAction(todos, goals) {
        return {
          type: RECIEVE_DATA,
          todos,
          goals,
        };
      }

      function handleInitialData() {
        return (dispatch) => {
          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              dispatch(receieveDataAction(todos, goals));
            }
          );
        };
      }

      function handleAddTodo(name, callback) {
        return (dispatch) => {
          return API.saveTodo(name)
            .then((todo) => {
              dispatch(addTodoAction(todo));
              callback();
            })
            .catch((err) => {
              alert("An error occured saving a todo item. Please try again.");
            });
        };
      }

      function handleDeleteTodo(todo) {
        return (dispatch) => {
          dispatch(removeTodoAction(todo.id));

          return API.deleteTodo(todo.id).catch(() => {
            dispatch(addTodoAction(todo));
            alert("An error occured. Try again.");
          });
        };
      }

      function handleToggle(id) {
        return (dispatch) => {
          dispatch(toggleTodoAction(id));
          return API.saveTodoToggle(id).catch(() => {
            alert("An error occured. Try again.");
            dispatch(toggleTodoAction(id));
          });
        };
      }

      handleAddGoal = (name, callback) => {
        return (dispatch) => {
          return API.saveGoal(name)
            .then((goal) => {
              dispatch(addGoalAction(goal));
              callback();
            })
            .catch(() => {
              alert("Error creating a goal. Please try again");
            });
        };
      };

      handleDeleteGoal = (id, callback) => {
        return (dispatch) => {
          dispatch(removeGoalAction(id));
          return API.deleteGoal(id).catch(() => {
            alert("there was an error deleting this goal! try again");
          });
        };
      };

      function todos(todoState = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return todoState.concat([action.todo]);
          case REMOVE_TODO:
            return todoState.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return todoState.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          case RECIEVE_DATA:
            return action.todos;
          default:
            return todoState;
        }
      }

      function goals(goalState = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return goalState.concat([action.goal]);
          case REMOVE_GOAL:
            return goalState.filter((goal) => goal.id !== action.id);
          case RECIEVE_DATA:
            return action.goals;
          default:
            return goalState;
        }
      }

      function loading(state = true, action) {
        switch (action.type) {
          case RECIEVE_DATA:
            return false;
          default:
            return state;
        }
      }

      // Use the better ES6 arrow functions, left the old version to see the comparison
      const checker = (store) => (next) => (action) => {
        // function checker(store) {
        // return function (next) {
        // return function (action) {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad idea.");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad idea.");
        }

        return next(action);
        //   };
        // };
      };

      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log("The action:", action);
        const result = next(action);
        console.log("The new state: ", store.getState());
        console.groupEnd();
        return result;
      };

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading,
        }),
        Redux.applyMiddleware(ReduxThunk.default, checker, logger)
      );
    </script>

    <script type="text/babel">
      const List = (props) => {
        return (
          <ul>
            {props.items &&
              props.items.map((item) => (
                <li key={item.id}>
                  <span
                    onClick={() => {
                      props.toggle && props.toggle(item.id);
                    }}
                    style={{
                      textDecoration: item.complete ? "line-through" : "",
                    }}
                  >
                    {item.name}
                  </span>
                  <button onClick={() => props.remove(item)}>X</button>
                </li>
              ))}
          </ul>
        );
      };

      const ToDos = (props) => {
        const todoInputRef = React.useRef();

        const addItem = (e) => {
          e.preventDefault();

          props.dispatch(
            handleAddTodo(todoInputRef.current.value, () => {
              todoInputRef.current.value = "";
            })
          );
        };

        const removeItem = (todo) => {
          props.dispatch(handleDeleteTodo(todo));
        };

        const toggleItem = (id) => {
          props.dispatch(handleToggle(id));
        };

        return (
          <div>
            <h1>Todo List</h1>
            <input type="text" placeholder="Add to do" ref={todoInputRef} />
            <button onClick={addItem}>Add Todo</button>
            <List items={props.todos} remove={removeItem} toggle={toggleItem} />
          </div>
        );
      };

      const Goals = (props) => {
        const goalRef = React.useRef();

        const addGoal = (e) => {
          e.preventDefault();

          props.dispatch(
            handleAddGoal(goalRef.current.value, () => {
              goalRef.current.value = "";
            })
          );
        };

        const removeGoal = (goal) => {
          props.dispatch(
            handleDeleteGoal(goal.id, () => {
              props.dispatch(addGoalAction(goal));
            })
          );
        };

        return (
          <div>
            <h1>Goal list</h1>
            <input type="text" placeholder="Add a goal" ref={goalRef} />
            <button onClick={addGoal}>Add goal</button>
            <List items={props.goals} remove={removeGoal} />
          </div>
        );
      };

      const Context = React.createContext();

      function connect(mapStateToProps) {
        // returns the accepted in component - IE, the second parameter of the currying function
        return (Component) => {
          const Receiver = (props) => {
            const [value, setValue] = React.useState(0);

            React.useEffect(() => {
              let unmounted = false;

              const { subscribe } = props.store;

              const unsubscribe = subscribe(() => {
                {
                  !unmounted && setValue((value) => value + 1);
                }
              });

              return () => {
                unsubscribe();
                unmounted = true;
              };
            }, []);

            const { dispatch, getState } = props.store;
            const state = getState();
            const stateNeeded = mapStateToProps(state);

            return <Component {...stateNeeded} dispatch={dispatch} />;
          };

          const ConnectedComponent = () => {
            return (
              <Context.Consumer>
                {(store) => <Receiver store={store} />}
              </Context.Consumer>
            );
          };

          return ConnectedComponent;
        };
      }

      // const ConnectedGoals = () => {
      //   return (
      //     <Context.Consumer>
      //       {(store) => {
      //         const { goals } = store.getState();

      //         return <Goals goals={goals} dispatch={store.dispatch} />;
      //       }}
      //     </Context.Consumer>
      //   );
      // };

      const ConnectedGoals = connect((state) => ({
        goals: state.goals,
      }))(Goals);

      // const ConnectedTodos = () => {
      //   return (
      //     <Context.Consumer>
      //       {(store) => {
      //         const { todos } = store.getState();

      //         return <ToDos todos={todos} dispatch={store.dispatch} />;
      //       }}
      //     </Context.Consumer>
      //   );
      // };

      const ConnectedTodos = connect((state) => ({
        todos: state.todos,
      }))(ToDos);

      const App = (props) => {
        React.useEffect(() => {
          props.dispatch(handleInitialData());
        }, []);

        {
          if (props.loading === true) return <h3>Loading</h3>;
        }

        return (
          <div>
            <ConnectedTodos />
            <ConnectedGoals />
          </div>
        );
      };

      const ConnectedApp = connect((state) => ({
        loading: state.loading,
      }))(App);

      const Provider = (props) => {
        return (
          <Context.Provider value={props.store}>
            {props.children}
          </Context.Provider>
        );
      };

      ReactDOM.render(
        <Provider store={store}>
          <ConnectedApp />
        </Provider>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
